<!DOCTYPE html>
<html>
<head>
  <title>Wedding Invitation</title>
  <style>
    /* CSS 스타일링 */
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .envelope {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 400px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
    }

    .cover {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 400px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
    }

    .main-image {
      width: 200px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .names {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .date {
      text-align: center;
      font-size: 18px;
      color: #888;
      margin-bottom: 10px;
    }

    .map {
      width: 100%;
      height: 200px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .guestbook textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border-radius: 5px;
      resize: none;
    }

    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <div class="envelope">
    <div class="cover" onclick="expandEnvelope()">
      <img class="main-image" src="main-image.jpg" alt="Main Image">
      <h2 class="names">Bride Name & Groom Name</h2>
      <p class="date">Wedding Date: June 30, 2023</p>
      <h3>Click to Open</h3>
    </div>
    <div id="content" class="hide">
      <img class="main-image" src="main-image.jpg" alt="Main Image">
      <h2 class="names">Bride Name & Groom Name</h2>
      <p class="date">Wedding Date: June 30, 2023</p>
      <div id="map" class="hide"></div>
      <textarea id="guestbook" class="hide" placeholder="Leave a message"></textarea>
    </div>
  </div>

  <script>
    function expandEnvelope() {
      const cover = document.querySelector('.cover');
      const content = document.getElementById('content');
      const map = document.getElementById('map');
      const guestbook = document.getElementById('guestbook');

      cover.classList.add('hide');
      content.classList.remove('hide');

      // Play the song
      const audio = new Audio('https://youtu.be/_f9Cc2IciHg');
      audio.play();

      // Add logic to show/hide the map based on your implementation

      // Add logic to show/hide the guestbook textarea based on your implementation
    }
  </script>
</body>
</html>
